<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css">
    <script src="https://cdn.jsdelivr.net/gh/tomsennett/UPYOURS/upyours.js"></script>
    <style>
        body {
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            max-width: 300px;
            background-color: #3a3f47;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .display {
            grid-column: span 4;
            background-color: #1e2228;
            color: #00ff88;
            padding: 20px;
            font-size: 2rem;
            text-align: right;
            border-radius: 5px;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button {
            font-size: 1.5rem;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4a4e58;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #5e6372;
            transform: scale(1.05);
        }
        button:active {
            background-color: #33373d;
        }
        button.calc-btn:focus {
            outline: none;
            background-color: #3b8d99;
        }
    </style>

    <script>

        let theDisplay;
        
        UPYOURS[".display"] = function()
        {
            this.myText ??="";
            if (this.myText=="")
                this.textContent = "\u00A0";
            else
                this.textContent = this.myText;
            
            theDisplay = this;
        }

        UPYOURS[".number, .ops"] = function()
        {
            if (this.event_click)
            {
                theDisplay.myText += this.textContent;
            }
        }

        UPYOURS[".equals"] = function()
        {
            if (this.event_click)
            {
                theDisplay.myText = eval(theDisplay.myText).toString(); 
            }
        }

        UPYOURS[".clear"] = function()
        {
            if (this.event_click)
            {
                theDisplay.myText = null;
            }
        }
    </script>

</head>
<body>
    
    <div class="calculator">
        
        <div class="display">0</div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="ops">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="ops">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="ops">-</button>
            <button class="number">0</button>
            <button class="ops">.</button>
            <button class="equals">=</button>
            <button class="ops">+</button>
            <button class="clear">C</button>
       
    </div>
</body>
</html>
