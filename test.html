<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <script src="upme.js"></script>
    <script>
        UPME["button"] = function()
        {
            if (this.event_click)
            {
                this.classList.toggle("small");
            }

            if (this.event_transitionend)
            {
                alert(this.event_transitionend.propertyName);
            }
        }
    </script>
    <style>
        *
        {
            transition: all 0.5s ease;
        }
        .small
        {
            transform: scale(.5);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <button>Toggle Me</button>
</body>
</html>
