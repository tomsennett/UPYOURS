<!DOCTYPE html>
<html data-theme="light">
<head>
    
    <script src="UPYOURS.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"
  >
    <link rel="stylesheet" href="thedartsapp.css">
    

<script src="thedartsapp.js">
</script>

</head>
<body>
    <div class="topSection">
        
        
        <section class="theTeams">
            
            <div class="aTeam prototype">
                <div class="teamScore">
                    
                    <div class="teamScoreDisplay">
                        <button class="changeColor left">
                            &lt;
                        </button>
                        <h1>

                        </h1>
                        <button class="changeColor right">
                            &gt;
                        </button>
                    </div>
                    
                    <button class="teamScoreEnterButton">
                        ENTER
                    </button>
                </div>
                
                <div class="aTurnList">
                    <button class="turnButton prototype"></button>
                </div>
            </div>    
            
            
        </section>

        
    </div>
    
    

    <div class="calculator">
            
        <button class="removeTeamButton">
            REMOVE PLAYER
        </button>
            <h2 class="theDisplay"></h2>
           
            <button class="addTeamButton">
                ADD PLAYER
            </button>
       
        <button class="numButton" data-val="1"></button>
        <button class="numButton" data-val="2"></button>
        <button class="numButton" data-val="3"></button>
        <button class="numButton" data-val="4"></button>
        <button class="numButton" data-val="5"></button>
        <button class="numButton" data-val="6"></button>
        <button class="numButton" data-val="7"></button>
        <button class="numButton" data-val="8"></button>
        <button class="numButton" data-val="9"></button>
        <button class="resetButton">QUIT</button>
        <button class="numButton" data-val="0"></button>
        <button class="clearButton">CLEAR</button>
    </div>

</body>
</html>
