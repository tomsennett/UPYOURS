<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"
>

    <style>

        *
        {
            transition: all .5s ease-in-out !important;
        }

        body
        {
            display: grid;
            grid-template-rows: 1fr 1fr;
            height:100%;
        }

        .theTeams
        {
            display:flex;
            justify-content: space-around;
        }

        .aTeam
        {
            display: block;
            max-height: 100%;
            overflow:hidden;
            border:1px solid red;
        }

        .turnButton
        {
            display:block;
        }
        
        .calculator {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: .5rem;
            margin: 0 auto;
            flex-basis: 75%;
        }

        .theDisplay {
            grid-column: 1 / span 3;
        }

        .numButton {
            
        }

      

        .prototype
        {
            display:none;
        }
        
        .collapsed
        {
            opacity:0;
            width:0;
            height:0;
            overflow: hidden;
            padding:0;
            margin:0;
            display:contents;
        }

        .hidden
        {
            display: none;
        }
    </style>

    

<script>

function UPME_numButton()
{
    if (this.myNumber === undefined) 
    {
        this.myNumber = this.dataset.val;
        this.innerHTML = this.myNumber;
    }

    if (this.event_click)
    {
        let theDisplay = document.querySelector('.theDisplay');
       // if (theDisplay.myString==="000")
        //    theDisplay.myString="";
        
        let str = theDisplay.myString;
        if (str.length==3)
            str = str.substring(1);


        str+=""+this.myNumber;

        theDisplay.myString = str;
    }
}

function UPME_clearButton()
{
    if (this.event_click)
    {        
        let theDisplay = document.querySelector('.theDisplay');
        theDisplay.myString = "000";
    }

    if (document.querySelector('.theDisplay').myString==="000")
    {
       this.disabled = true;
    }
    else
    {
        this.disabled = false;
    }
}

function UPME_teamScore()
{
    if (this.myScore===undefined)
    {
        this.myScore = 501;
    }

    if (this.event_click)
    {
        let theDisplay = document.querySelector('.theDisplay');
        let displayNum = parseInt(theDisplay.myString);

        this.myScore-=displayNum;

        let turnButton = document.querySelector('.turnButton.prototype');
        let newTurnButton = turnButton.cloneNode(true);
        newTurnButton.classList.remove('prototype');
        newTurnButton.classList.add('UPME');
        newTurnButton.myNumber = displayNum;

        this.parentNode.appendChild(newTurnButton);
        
        theDisplay.myString = "000";
    }

    this.querySelector("h1").innerHTML = this.myScore;
}

function UPME_turnButton()
{    
    var str = ""+this.myNumber;
    if (str.length==1)
        str="&nbsp; &nbsp; "+str;
    else if (str.length==2)
        str="&nbsp; "+str;

    
    this.innerHTML = "&#10554; "+str;
    this.classList.remove('collapsed');

    if (this.event_click)
    {
        if (confirm("Remove "+this.myNumber+"?"))
        {
            this.parentNode.querySelector('.teamScore').myScore+=this.myNumber;
            this.remove();
            document.querySelector(".theDisplay").myString = "000";
        }
    }
}

function UPME_theDisplay()
{
    if (this.myString === undefined) 
    {
        this.myString = "000";
    }

    this.innerHTML = this.myString;
}

function UPME_addTeamButton()
{
    let noTeams = document.querySelectorAll('.aTeam:not(.prototype)').length==0;

    if (this.event_click || noTeams)
    {
        let theTeams = document.querySelector('.theTeams');
        let newTeam = document.querySelector('.aTeam.prototype').cloneNode(true);
        newTeam.classList.remove('prototype');
        theTeams.appendChild(newTeam);
    }

    if (document.querySelectorAll('.turnButton:not(.prototype)').length>0)
    {
        this.classList.add('collapsed');
    }
    else
        this.classList.remove('collapsed');    

}

function UPME_resetButton()
{
    if (this.event_click)
    {
        if (confirm("Are you sure you want to quit?"))
        {
           window.location.reload();
        }
    }
}

function UPME_removeTeamButton()
{
    if (this.event_click)
    {
        if (confirm("Remove Team?"))
        {
            this.parentNode.remove();
        }
    }

    if (document.querySelectorAll('.aTeam:not(.prototype)').length==1 || document.querySelectorAll('.turnButton:not(.prototype)').length>0)
    {
        this.classList.add('collapsed');
    }
    else
        this.classList.remove('collapsed');
}

</script>
</head>
<body>
    
    <section class="theTeams">
        <button class="UPME addTeamButton">Add Team</button>
        <div class="aTeam prototype">
            <button class="teamScore UPME">
                <h1>

                </h1>
            </button>
            <button class="UPME removeTeamButton">
                Remove Team
            </button>
        </div>     
    </section>

    <div class="calculator">
        <div class="theDisplay UPME"></div>
        <button class="numButton UPME" data-val="0"></button>
        <button class="numButton UPME" data-val="1"></button>
        <button class="numButton UPME" data-val="2"></button>
        <button class="numButton UPME" data-val="3"></button>
        <button class="numButton UPME" data-val="4"></button>
        <button class="numButton UPME" data-val="5"></button>
        <button class="numButton UPME" data-val="6"></button>
        <button class="numButton UPME" data-val="7"></button>
        <button class="numButton UPME" data-val="8"></button>
        <button class="resetButton UPME">QUIT</button>
        <button class="numButton UPME" data-val="9"></button>
        <button class="clearButton UPME">CLEAR</button>
        <button class="turnButton prototype collapsed"></button>
    </div>

    
<script src="upme.js" defer></script>
</body>
</html>
