<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger-like Game</title>
    <script src="upyours.js"></script>
    <script>

        let keyHeld = {};

        UPYOURS['html'] = function()
        {
            if (this.event_keydown)
                keyHeld[this.event_keydown.key] = true;

            if (this.event_keyup)
                keyHeld[this.event_keyup.key] = false;
        }

        UPYOURS['.mover'] = function()
        {
            this.myX = this.myX || 0;
            this.myY = this.myY || 0;

            this.style.transform = `translate(${this.myX}px, ${this.myY}px)`;
        }
        
        UPYOURS['.frog'] = function()
        {
            if (keyHeld['ArrowUp'])
            {
                this.myY -= 10;
            }
            if (keyHeld['ArrowDown'])
            {
                this.myY += 10;
            }
            if (keyHeld['ArrowLeft'])
            {
                this.myX -= 10;
            }
            if (keyHeld['ArrowRight'])
            {
                this.myX += 10;
            }
        }

    </script>
</head>
<body class="UPME theGame">
    <img src="frog.jpg" class="UPME frog mover" />
    
</body>
</html>
