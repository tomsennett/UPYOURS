<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPME.js Comprehensive Example</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .visible {
      display: block;
    }
    .counter {
      font-size: 24px;
      margin: 10px 0;
    }
    .toggle-text {
      font-size: 18px;
      color: #333;
    }
    .highlight {
      background-color: yellow;
    }
    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 1;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .fadeInAndOut {
      animation: fadeInOut 2s;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>UPME.js Comprehensive Example</h1>

  <!-- Control panel -->
  <div id="control-panel">
    <button class="button control-button add-element">Add Element</button>
    <button class="button control-button remove-element">Remove Element</button>
    <button class="button control-button add-class">Add UPME Class</button>
    <button class="button control-button remove-class">Remove UPME Class</button>
    <select id="class-selector" class="control-button">
      <option value=".shake">.shake</option>
      <option value=".fadeInAndOut">.fadeInAndOut</option>
      <option value=".randomColor">.randomColor</option>
      <option value=".counter">.counter</option>
    </select>
  </div>

  <!-- Elements container -->
  <div id="elements-container">
    <div class="element">Element 1</div>
    <div class="element">Element 2</div>
  </div>

  <script src="upme.js"></script>
  <script>
    // Define UPME functions
    UPME[".shake"] = function () {
      if (this.event_click) {
        this.classList.add('shake');
        setTimeout(() => this.classList.remove('shake'), 500);
      }
    };

    UPME[".fadeInAndOut"] = function () {
      if (this.event_click) {
        this.classList.add('fadeInAndOut');
        setTimeout(() => this.classList.remove('fadeInAndOut'), 2000);
      }
    };

    UPME[".randomColor"] = function () {
      if (this.event_click) {
        this.style.backgroundColor = getRandomColor();
      }
    };

    UPME[".counter"] = function () {
      if (!this.myValue) {
        this.myValue = 0;
      }
      if (this.event_click) {
        this.myValue++;
        this.innerHTML = `Counter: ${this.myValue}`;
      }
    };

    UPME[".control-button"] = function () {
      if (this.event_click) {
        const container = document.getElementById('elements-container');
        const classSelector = document.getElementById('class-selector').value;

        if (this.classList.contains('add-element')) {
          const newElement = document.createElement('div');
          newElement.className = 'element';
          newElement.textContent = `Element ${container.children.length + 1}`;
          container.appendChild(newElement);
        } else if (this.classList.contains('remove-element')) {
          if (container.children.length > 0) {
            container.removeChild(container.lastChild);
          }
        } else if (this.classList.contains('add-class')) {
          const elements = document.querySelectorAll('.element');
          elements.forEach(element => {
            element.classList.add(classSelector.substring(1));
          });
        } else if (this.classList.contains('remove-class')) {
          const elements = document.querySelectorAll('.element');
          elements.forEach(element => {
            element.classList.remove(classSelector.substring(1));
          });
        }
      }
    };

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
