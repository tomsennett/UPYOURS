<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Video Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00ffab;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        #searchInput {
            width: calc(100% - 120px);
            margin-right: 10px;
            border: 2px solid #00ffab;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            background-color: #2e2e3e;
            transition: border-color 0.3s ease;
        }
        #searchInput:focus {
            border-color: #ff007a;
            outline: none;
        }
        #searchButton {
            padding: 10px 20px;
            background-color: #00ffab;
            color: #1e1e2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        #searchButton:hover {
            background-color: #ff007a;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        video {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 5px;
            background-color: #2e2e3e;
            transition: transform 0.3s ease, grid-area 0.3s ease;
            grid-area: span 1 / span 1;
            width: 100%;
            border-radius: 5px;
            opacity: 0.85;
        }
    </style>
    <script src="upyours.js"></script>
    <script>
        const apiKey = '2377667-61579e2de9175f033a582fde6';
        let videosData = [];

        // UPYOURS function to initiate the fetch request
        UPYOURS['#searchButton'] = async function() 
        {
            if (this.event_click) 
            {
                const query = document.querySelector('#searchInput').value;
                const response = await fetch(`https://pixabay.com/api/videos/?key=${apiKey}&q=${encodeURIComponent(query)}&per_page=9`);
                videosData = (await response.json()).hits;
            }
        };

        // UPYOURS function to update each video element with the appropriate URL
        UPYOURS['video'] = function() 
        {
            const index = Array.from(this.parentNode.children).indexOf(this);
            if (videosData[index])
            {
                let theUrl = videosData[index].videos.tiny.url;
                if (this.src!=theUrl)
                {
                    this.src = theUrl;
                }
            }
        };

        UPYOURS['.video-grid'] = function() 
        {
            if (videosData.length > 0) 
            {
                let vids = document.querySelectorAll("video");
                if (vids.length<videosData.length)
                {
                    let newVid = document.createElement("video");
                    newVid.controls = true;
                    newVid.muted = true;
                    this.appendChild(newVid);
                }

                if (vids.length>videosData.length)
                {
                    this.removeChild(vids[vids.length-1]);
                }
            }
        };

        // UPYOURS function to handle Enter key on the search input
        UPYOURS['#searchInput'] = function() {
            if (this.event_keydown && this.event_keydown.key === 'Enter') {
                document.querySelector('#searchButton').click();
            }
        };
    </script>
</head>
<body>

<main class="container">
    <h1>Pixabay Video Gallery</h1>
    <input type="text" id="searchInput" placeholder="Search for videos...">
    <button id="searchButton">Search</button>
    
    <div class="video-grid">
        <video controls muted></video>
        <video controls muted></video>
        <video controls muted></video>
        <video controls muted></video>
        <video controls muted></video>
        <video controls muted></video>
        <video controls muted></video>
        <video controls muted></video>
    </div>
</main>

</body>
</html>
